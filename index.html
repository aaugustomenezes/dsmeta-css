<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>DSMeta</title>
  </head>
  <body>
    <header>
      <div class="dsmeta-logo-container">
        <img src="/assets/logo.svg" alt="DSMeta" />
        <h1>DSMeta</h1>
        <p>
          Desenvolvido por
          <a href="https://github.com/aaugustomenezes">@aaugustomenezes</a>
        </p>
      </div>
    </header>

    <main>
      <section id="sales">
        <div class="dsmeta-container">
          <div class="dsmeta-card">
            <h2 class="dsmeta-sales-title">Vendas</h2>
            <div class="dsmeta-form-control-container">
              <div>
                <input class="dsmeta-form-control" type="text" />
              </div>
              <div>
                <input class="dsmeta-form-control" type="text" />
              </div>
            </div>
            <div>
              <table class="dsmeta-sales-table">
                <thead>
                  <tr>
                    <th class="show-id-responsive">ID</th>
                    <th class="show-date-responsive">Data</th>
                    <th>Vendedor</th>
                    <th class="show-visits-responsive">Visitas</th>
                    <th class="show-sales-responsive">Vendas</th>
                    <th>Total</th>
                    <th>Notificar</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td class="show-id-responsive">#341</td>
                    <td class="show-date-responsive">09/09/2009</td>
                    <td>Anakin</td>
                    <td class="show-visits-responsive">15</td>
                    <td class="show-sales-responsive">11</td>
                    <td>R$55300.00</td>
                    <td>
                        <div class="dsmeta-notification-btn-container">
                            <div class="dsmeta-notification-btn">
                                <img src="/assets/notification-icon.svg" alt="Notificar" />
                            </div>
                        </div>                        
                    </td>
                  </tr>
                  <tr>
                    <td class="show-id-responsive">#341</td>
                    <td class="show-date-responsive">19/06/2019</td>
                    <td>Anakin</td>
                    <td class="show-visits-responsive">15</td>
                    <td class="show-sales-responsive">11</td>
                    <td>R$55300.00</td>
                    <td>
                        <div class="dsmeta-notification-btn-container">
                            <div class="dsmeta-notification-btn">
                                <img src="/assets/notification-icon.svg" alt="Notificar" />
                            </div>
                        </div>                        
                    </td>
                  </tr>
                  <tr>
                    <td class="show-id-responsive">#341</td>
                    <td class="show-date-responsive">02/03/2020</td>
                    <td>Anakin</td>
                    <td class="show-visits-responsive">15</td>
                    <td class="show-sales-responsive">11</td>
                    <td>R$55300.00</td>
                    <td>
                        <div class="dsmeta-notification-btn-container">
                            <div class="dsmeta-notification-btn">
                                <img src="/assets/notification-icon.svg" alt="Notificar" />
                            </div>
                        </div>                        
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
